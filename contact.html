<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./node_modules/owl.carousel/docs/assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./node_modules/owl.carousel/docs/assets/owlcarousel/assets/owl.theme.default.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <section class="contact">
        <div class="contact-form">
            <div class="contact"> <br>
                <h4 class="mb-3 col">Contact Ajoke</h4>
                <ul class="contact-list">
                    <li class="connect">
                        <nav class="social"> <br><br><br>
                            <ul>
                                <li><a class="contact-a" href="https://twitter.com/cloudspin_">Twitter <i class="fa fa-twitter"></i></a></li>
                                <li><a class="contact-a" href="https://web.facebook.com/cloudspin.Inc/">Facebook <i class="fa fa-facebook"></i></a></li>
                                <li><a class="contact-a" href="http://linkedin.com"> LinkedIn<i class="fa fa-linkedin"></i></a></li>
                                <li><a class="contact-a" href="http://instagram.com/cloudspin_">Instagram <i class="fa fa-instagram"></i></a></li>
                            </ul>
                        </nav>
                    </li>
                    <li class="contact-frm">
                        <form>
                            <div class="form-group">
                                <div class="col">
                                    <label for="email">Name</label> <br>
                                    <input type="text" class="form-control" placeholder="Your Name">
                                </div>
                            </div>
                            <div class="form-group col">
                              <label for="email">Email address</label> <br>
                              <input  type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            
                            <div class="form-group col">
                              <label for="exampleFormControlTextarea1">Your Message</label> <br>
                              <textarea class="form-control txt-area" id="" rows="3" placeholder="Type Your Messsage here"></textarea>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                              </div>
                          </form>
                    </li>
                    <li class="newsletter">
                        <div class="newslet">
                            <p>Sign up </p>
                        </div>
            
                    </li>        
                </ul>
            </div>
            
        </div>
         
    </section>
    
</body>
</html>
